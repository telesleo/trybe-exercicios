<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat">
</head>
<body>
  <div id="page">
    <header>
      <h1>Formulário</h1>
    </header>
    <main>
      <form action="" method="get">
        <div class="row">
          <label for="">Nome: </label>
          <input type="text" name="name" id="">
        </div>
        <div class="row">
          <label for="">Email: </label>
          <input type="email" name="email" id="">
        </div>
        <div class="row">
          <label for="">Destino preferido</label>
          <br>
          <div class="horizontalMargin">
            <input id="option1" type="radio" name="option">
            <label for="option1"> Cidade</label>
          </div>
          <div class="horizontalMargin">
            <input id="option2" type="radio" name="option">
            <label for="option2"> Campo</label>
          </div>
          <div class="horizontalMargin">
            <input id="option3" type="radio" name="option">
            <label for="option3"> Praia</label>
          </div>
          <div class="horizontalMargin">
            <input id="option4" type="radio" name="option">
            <label for="option4"> Montanhas</label>
          </div>
        </div>
        <div class="row">
          <label for="">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip? </label>
          <textarea name="reason" class="textArea verticalMargin" cols="30" rows="10" placeholder="escreva sua resposta aqui..."></textarea>
        </div>
        <div class="row">
          <label for="">Qual a melhor data para realizar sua viagem?</label>
          <input type="date" name="data" id="">
        </div>
        <div class="row">
          <input type="checkbox" name="agree1" id="">
          <label for=""> Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</label>
        </div>
        <div class="row">
          <input type="checkbox" name="agree2" id="">
          <label for=""> Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
        </div>
        <div class="row">
          <button submit>Enviar Informações</button>
        </div>
      </form>
    </main>
  </div>
</body>
</html>
